<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="bg"></div>
<h1>Web Scraping Books:</h1>
<div class="spider_container">
    <img class="spider_logo1" th:src="@{images/spider.png}" alt="spider">
    <img class="spider_logo2" th:src="@{images/spider.png}" alt="spider">
    <img class="spider_logo1" th:src="@{images/spider.png}" alt="spider">
    <img class="spider_logo2" th:src="@{images/spider.png}" alt="spider">
</div>

    <div class="tableStyle">
<table>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    <tr th:each="book : ${books}">
        <td class="booksStyle" th:text="${book.title}">Title</td>
        <td class="booksStyle" th:text="${book.price}">Price</td>
        <td class="booksStyle" th:text="${book.stock}">Stock</td>
    </tr>
</table>
</div>

</body>
</html>
